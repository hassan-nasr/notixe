<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>RepleyPanel</title>
    </head>
    <body>
        <wicket:panel>
            <form wicket:id="form">
                <textarea style="resize: none;" class="m-wrap span12" wicket:id="textarea"/>
                <span wicket:id="dir"/>
                <span class="btn-group">
                    <a class="btn green"wicket:id="send">
                        <wicket:message key="Send"/></a>
                    <a class="btn " wicket:id="save">
                        <wicket:message key="SaveDraft"/></a>
                    <!--<a class="hidden" wicket:id="autosave">a</a>-->
                    <a class="btn red-stripe" wicket:id="discard">
                        <wicket:message key="Discard"/></a>
                </span>
            </form>
        </wicket:panel>
    </body>
</html>

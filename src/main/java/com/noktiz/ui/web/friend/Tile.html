<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>OtherFriendList</title>
    </head>
    <body>
        <wicket:panel>
            <div wicket:id="feedback" />
            <form wicket:id="form">
                <div wicket:id="wmc" class="tile mytile ">
                    <input type="checkbox" wicket:id="select" style="display: none"/>
                    <div class="corner"/>
                    <div class="check"/>
                    <div class="tile-body ">
                        <a wicket:id="imgLink">
                            <img style="width: 80px;height: 80px;" wicket:id="img" class="profilePicture img" alt=""/>
                        </a>
                        <div wicket:id="stars" style="float: right">
                            <span style="
                                  color: gold;
                                  ">
                                <i wicket:id="star-1" ></i>
                                <i wicket:id="star-2" ></i>
                                <i wicket:id="star-3" ></i>
                                <i wicket:id="star-4" ></i>
                                <i wicket:id="star-5" ></i>
                            </span>
                        </div>
                        <a wicket:id ="titleLink" style="display: inline">
                            <h4 wicket:id="title" data-placement="bottom"  style="display: block;/*max-height: 1em;*/overflow: hidden;line-height: normal;text-overflow: ellipsis;white-space: nowrap;"></h4>
                        </a>
                        <div style="clear: right" class="sls norad">
                            <a wicket:id ="descLink" class="descLink" style="display: block; overflow-wrap: break-word">
                                <span wicket:id="desc" class=""></span>
                            </a>
                            <textarea class="span12 m-warp"wicket:id="inputbox" placeholder="Write your comment"/>
                        </div>
                    </div>
                    <div class="tile-object ">
                        <div class="name">
                            <wicket:enclosure child="rate">
                                <div class="mystar" style="display: inline-block; min-width: 165px" >
                                    <div style="">
                                        <input type="text" wicket:id="rate" class="rating" min=1 max=5 step=1 data-size="sm"  data-show-caption="false" style="display: none"/>
                                    </div>
                                </div>
                            </wicket:enclosure>
                            <a wicket:id ="subtitleLink">
                                <span wicket:id="subtitle"/>
                            </a>
                        </div>
                        <span class="pull-right btn-group">
                            <span wicket:id="actions" >
                                <a wicket:id="action" class=" btn">
                                    <span wicket:id="actionTitle"/>
                                </a>
                            </span>
                        </span>
                    </div>
                </div>
            </form>
        </wicket:panel>
    </body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <wicket:head>
        <title><wicket:message key="Restore.Password" /></title>
    </wicket:head>
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body>
<wicket:extend>
    <div class="logo" style="width:400px; margin: 0 auto;max-width: 100%">
        <a href="/">
            <img alt="" wicket:id="logo" width="400px" style="padding-bottom: 20px;padding-top: 10px;"/>
        </a>
    </div>
    <!-- END LOGO -->
    <!-- BEGIN LOGIN -->

    <div class="content" style="text-align: center;">
        <form class="transparentWhite " wicket:id="form" action="index.html" method="post">
            <div wicket:id="feedback"/>
            <h3 class="form-title"><wicket:message key="Forget.your.password.?"/></h3>

            <p><wicket:message key="ResetPasswordMessageToEnterEmail"/></p>

            <div class="">
                <div class="">
                        <input class="m-wrap " style="border:1px solid #000!important;" type="email" autocomplete="off" placeholder="Email"
                               name="email" wicket:id="email"/>
                </div>
            </div>
            <div id="captchaPanel" wicket:id="captcha" style="overflow: hidden;width: 100%;"/>
                <a type="submit" class="btn green" wicket:id="submit" id="forgetFormSubmit">
                    Reset <i class="m-icon-swapright m-icon-white"></i>
                </a>
        </form>
    </div>
    <script>
    </script>


</wicket:extend>
</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>RateContextViewEdit</title>
</head>
<body>
<wicket:panel>
    <div wicket:id="feedback"/>
    <div wicket:id="modal" class="modal hide container fade modal-overflow in " tabindex="-1"
         data-focus-on="input:first">
        <div class="modal-header">
            <button type="button" class="closeSelector close" data-dismiss="modal" aria-hidden="true"></button>
            <h3>
                <wicket:message key="PredefinedQuestions"/>
            </h3>
        </div>
        <div class="modal-body" style="overflow: visible">
            <div wicket:id="selector"></div>
        </div>
        <div class="modal-footer">
        </div>
    </div>
    <div wicket:id="edit" style="z-index: 1000" class=" row-fluid ">
        <form wicket:id="rateContextEditForm">
            <div class="row-fluid">
                <div style="display: table-cell" class="pull-left">
                    <input type="checkbox" wicket:id="status" class="switch switch-large" data-on-color="success"
                           data-off-color="danger" wicket:message="data-on-text:active, data-off-text:inactive"/>
                </div>

                <a wicket:id="selectQuestion" class="pull-right btn blue" data-toggle="modal" href=""
                   wicket:message="title:SelectPredefined">
                    <wicket:message key="SelectPredefined"/>
                </a>

            </div>
            <div class="row-fluid">
                <input wicket:id="title" class="span12" style="float:left; margin-top: 7px;"
                       wicket:message="placeholder:TitleOfQuestion"/>

                <div class="span1 norad">
                </div>
                <!--<div wicket:id="predefinedQuestionsWMC" style="margin-top: 7px;">-->
                <!--<div class="span12">-->
                <!--<select wicket:id="predefinedQuestions" wicket:message="data-placeholder:PredefinedQuestions" class="select2"-->
                <!--style="">-->
                <!--</select>-->
                <!--</div>-->
                <!--</div>-->
            </div>
            <!--<label> Description: </label>-->
            <textarea wicket:id="description" type="" class="span12"
                      style="margin-top: 7px; height: 50px !important; resize: none"
                      wicket:message="placeholder:Description"/>

            <label>
                <wicket:message key="Invitees"/>
                : </label>

            <div wicket:id="users" class="span12"/>
            <label>
                <wicket:message key="inviteWithEmail"/>
            </label>

            <div wicket:id="withEmail" class="span11"/>

            <a href="javascript:;" onclick="" wicket:id="advancedToggle">
                <wicket:message key="advancedRateOptions"/>
            </a>

            <div wicket:id="advanced" style="display: none">
                <label>
                    <wicket:message key="EachFriendCanRespond"/>
                    : </label>
                <select wicket:id="period" class="span12" style=""/>

                <div>
                    <input type="checkbox" wicket:id="allowMoreRate" class="switch switch-large" data-on-color="success"
                           data-off-color="danger"
                           wicket:message="data-on-text:don'tPreventMoreRate, data-off-text:OnlyOneRateEachPeriod"/>
                </div>

                <label>
                    <wicket:message key="RequiredRatingStatus"/>
                </label>
                <select wicket:id="needRate" class="span12" style=""/>
            </div>
            <div class="modal-footer">
                <a wicket:id="save" class="btn green pull-right">
                    <wicket:message key="Save"/>
                </a>
            </div>
        </form>
    </div>
</wicket:panel>
</body>
</html>

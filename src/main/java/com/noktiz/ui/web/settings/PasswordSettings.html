<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>PasswordSettings</title>
    </head>
    <body>
        <wicket:panel>
            <form wicket:id="form" class="horizontal-form">
                <h3 class="form-section">
                    <wicket:message key="PasswordManaging"/></h3>
                <div class="row-fluid" >
                    <div class="span4" wicket:id="oldPasswordCont">
                        <div class="control-group">
                            <label class="control-label">
                                <wicket:message key="OldPassword"/></label>
                            <div class="controls">
                                <input type="password" wicket:id="oldPass" class="m-wrap span12"/>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                    <div class="span4 ">
                        <div class="control-group">
                            <label class="control-label">
                                <wicket:message key="NewPassword"/></label>
                            <div class="controls">
                                <input type="password" wicket:id="newPass" class="m-wrap span12"/>
                            </div>
                        </div>
                    </div>
                    <div class="span4 ">
                        <div class="control-group">
                            <label class="control-label">
                                <wicket:message key="NewPasswordAgain"/></label>
                            <div class="controls">
                                <input type="password"wicket:id="rePass" class="m-wrap span12"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <a wicket:id="submit" type="submit" class="btn green"><i class="icon-ok"></i>
                        <wicket:message key="Save"/></a>
                </div>
            </form>
        </wicket:panel>
    </body>
</html>

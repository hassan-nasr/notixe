<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>PictureSetting</title>
</head>
<body>
<wicket:panel>
    <form wicket:id="form" class="horizontal-form" style="display: flex;width: 100%;">
        <!--<h3 class="form-section">Picture</h3>-->

        <div wicket:id="feedback"/>
        <div style="display: flex;width: 100%;">
            <div class="fileupload fileupload-new" data-provides="fileupload" style="width: 100%;position: relative;margin-bottom: 0px">
                <div class="fileupload-new thumbnail">
                    <img wicket:id="image" class="imageSelect norad " style="width:100% !important"/>
                </div>
                <div class="fileupload-preview fileupload-exists thumbnail"
                     style="/*max-width: 200px; max-height: 150px; line-height: 20px;*/"></div>
                <div class="bottomAlignFooter">
                    <div class="form-actions" style="margin-bottom: 0px;">
                            <span class="btn btn-file pull-right">
                                <span class="fileupload-new"><wicket:message key="SelectImage"/></span>
                                <span class="fileupload-exists"><wicket:message key="ChangePicture"/></span>
                                <input type="file" wicket:id="newImage" class="default"
                                       onchange="initCropper('.fileupload-preview > img')"
                                        /></span>
                        <a href="#" class="btn fileupload-exists pull-right" data-dismiss="fileupload">
                            <wicket:message key="Remove"/></a>
                        <a wicket:id="submit" type="submit" class="btn green"><i class="icon-ok"></i>
                            <wicket:message key="Save"/></a>
                    </div>
                </div>
            </div>
        </div>
        <input type="hidden" wicket:id="x1"/>
        <input type="hidden" wicket:id="x2"/>
        <input type="hidden" wicket:id="y1"/>
        <input type="hidden" wicket:id="y2"/>

    </form>
</wicket:panel>
</body>
</html>

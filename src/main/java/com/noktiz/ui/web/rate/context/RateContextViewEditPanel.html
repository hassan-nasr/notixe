<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>RateContextViewEdit</title>
    </head>
    <body>
        <wicket:panel>
            <hr style="margin-top: 9px !important;margin-bottom: 0px;">
            <span wicket:id="feedback"></span>
            <div class="" wicket:id="view" style="/*display:inline-block; */padding: 10px; margin-bottom: 10px;" >
                <div class="btn-group" style="float: right">
                    <a wicket:id="showResult" class="btn green"  href="">
                        <wicket:message key="ShowResult"/></a>
                    <a wicket:id="publishButton" class="btn red" data-toggle="modal" href="">
                        <wicket:message key="publish"/></a>
                    <a wicket:id="showEdit" class="btn red" data-toggle="modal" href="">
                        <wicket:message key="Edit"/></a>

                    <!--            <a wicket:id="sendInvite" class="btn green" >Send Invitations</a>-->
                </div>

                <p class="label label-important " wicket:id="inactive" style="float: left; margin: 12px; margin-bottom: 0px !important;"></p>
                <h4 wicket:id="title" class="" style="min-width: 250px;display: table-cell;"></h4>
                <p wicket:id="description" class="" ></p>
                <div class=" row-fluid" style="clear: both" wicket:id="extra">
                    <blockquote class="span6  transparent ">
                        <p wicket:id="invitee"></p>
                    </blockquote>
                    <blockquote class="span3  transparent ">
                        <p wicket:id="period"></p>
                    </blockquote>
                    <blockquote  class="span3 transparent ">
                        <p wicket:id="createDate"></p>
                    </blockquote>
                </div>
            </div>
            <!--<div class="modal-scrollable" style="z-index: 10050;">-->
            <div wicket:id="modal" class="modal hide fade modal-overflow in " tabindex="-1" data-focus-on="input:first">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h3>
                        <wicket:message key="PredefinedQuestions"/></h3>
                </div>
                <div class="modal-body" style="overflow: visible">
                    <div wicket:id="editPanel"></div>
                </div>
            </div>
            <div wicket:id="publishModal" class="modal hide fade modal-overflow in " tabindex="-1" data-focus-on="input:first">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h3>
                        <wicket:message key="PublishQuestion"/></h3>
                </div>
                <div class="modal-body" style="overflow: visible">
                    <div wicket:id="publishPanel"></div>
                </div>
            </div>
            <!--</div>-->
        </wicket:panel>
    </body>
</html>

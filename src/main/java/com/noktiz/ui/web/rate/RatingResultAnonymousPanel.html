<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>RatingResultAnonymous</title>
    </head>
    <body>
        <wicket:panel>
            <span wicket:id="wmc">
                <ul class="feeds">
                    <li wicket:id="rateList">
                        <div wicket:id="time" style="margin-bottom: 0px;padding:7px;" class="alert alert-info">
                            <span wicket:id="s1"/>
                            <span wicket:id="s2" class="pull-right"/>
                        </div>
                        <div wicket:id="ratePanel">
                            <div class="col1">
                                <div class="cont">
                                    <div class="cont-col2">
                                        <div class="desc" style="
                                             margin-left: initial;
                                             ">

                                            <span style="
                                                  color: gold;
                                                  ">
                                                <i wicket:id="star-1" ></i>
                                                <i wicket:id="star-2" ></i>
                                                <i wicket:id="star-3" ></i>
                                                <i wicket:id="star-4" ></i>
                                                <i wicket:id="star-5" ></i>
                                            </span>
                                            <span wicket:id="text"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col2">
                                <div class="date">
                                    <a class="btn red mini" wicket:id="reply">Reply</a>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </span>
        </wicket:panel>
    </body>
</html>

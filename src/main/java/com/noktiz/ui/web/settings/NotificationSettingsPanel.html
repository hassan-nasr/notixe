<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>NotificationSettings</title>
    </head>
    <body>
        <wicket:panel>
            <form id="notification_form" wicket:id="form" class="horizontal-form">
                <h3 class="form-section">
                    <wicket:message key="NotificationSettings"/></h3>
                <div class="row-fluid">
                    <div class="span12">
                        <div class="control-group">
                            <label class="control-label">
                                <wicket:message key="settings.notification.newMessage"/></label>
                            <div class="controls">
                                <select wicket:id="newMessage" class="m-wrap span12">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <div class="control-group">
                            <label class="control-label">
                                <wicket:message key="settings.notification.response"/></label>
                            <div class="controls">
                                <select wicket:id="newRate" class="m-wrap span12">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <div class="control-group">
                            <label class="control-label">
                                <wicket:message key="settings.notification.friendJoin"/></label>
                            <div class="controls">
                                <select wicket:id="friendJoined" class="m-wrap span12">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <div class="control-group">
                            <label class="control-label">
                                <wicket:message key="settings.notification.friendAdd"/></label>
                            <div class="controls">
                                <select wicket:id="friendAddYou" class="m-wrap span12">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <div class="control-group">
                            <label class="control-label">
                                <wicket:message key="settings.notification.rateInvite"/></label>
                            <div class="controls">
                                <select wicket:id="rateInvite" class="m-wrap span12">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <a wicket:id="submit" type="submit" class="btn green"><i class="icon-ok"></i>
                        <wicket:message key="Save"/></a>
                </div>
            </form>
        </wicket:panel>
    </body>
</html>
